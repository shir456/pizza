        body {
            background: linear-gradient(135deg, #ffe6cc, #ff9999);
            color: #333;

        header {

        nav a {

            font-weight: bold;

        }

        nav a:hover {

        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-in;
        }

        h2 {
            color: #ff3333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .tableau-container {
            border: 3px solid #ff9933;
            border-radius: 10px;
            padding: 1rem;
            background: linear-gradient(45deg, #fff5e6, #ffe6cc);
            overflow: hidden;
        }

        .tableau-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .highlight {
            color: #cc0000;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, #ff3333, #ff9933);
            color: white;
            margin-top: 2rem;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-bounce {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
